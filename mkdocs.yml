site_name: Meng小羽的笔记
theme:
  name: material
  palette:
    # Toggle light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    # Toggle dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

repo_url: https://github.com/debuginn/notes          
remote_branch: gh-pages
remote_name: origin
